# pyham server config file

version = 0.004

# Protocols:
	# servername
		# Name of the server.
		# Possible values: one line string
	# port
		# What port to listen for incoming connections.
		# Possible values: positive integer

pyhamp_enabled = false
pyhamp_servername = 
pyhamp_port = 

eqso_enabled = false
eqso_servername = 
eqso_port = 5000

frn_enabled = false
frn_servername = 
frn_port = 10024

echolink_enabled = false
echolink_servername = 
echolink_port = 5198

# max_connections
	# How many connections/clients to allow simultaneously.
	# If limit reached, reject new connections.
	# Possible values: positive integer
	#  0 = offline
	# -1 = no limit
max_connections = -1

# banned_hosts
banned_hosts = []

# banned_ips
banned_ips = []

# allowed_hosts
	# empty to allow nothing, '*' to allow all
allowed_hosts = ["*"]

# allowed_hosts
	# empty to allow nothing, '*' to allow all
allowed_ips = ["*"]
